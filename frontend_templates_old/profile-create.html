<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Maker</title>

  <link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">

</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header__content">
            <div class="header__logo">Event Maker</div>
            <ul class="header__links">
              <li><a href="#">Profile</a></li>
              <li><a href="#">My events</a></li>
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Create an event</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="row">
      <div class="col col-lg-8 offset-lg-2 profile-board">
        <div class="col-lg-8 offset-lg-2">
          <h2 class="page-title">Create profile</h2>
          <div class="profile-board__avatar profile-board__avatar--add">
            <a href="#"><span>+</span></a>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="profile__group">
            <span class="profile__caption">Name</span>
            <div class="ui-form-group">
              <input type="text" class="form-control" id="" placeholder="">
            </div>
          </div>
          <div class="profile__group">
            <span class="profile__caption">Date of birth</span>
            <ul class="profile__date-list">
              <li>
                <span>Year</span>
                <div class="ui-form-group">
                  <input type="text" class="form-control" id="" placeholder="">
                </div>
              </li>
              <li>
                <span>Month</span>
                <div class="ui-form-group">
                  <input type="text" class="form-control" id="" placeholder="">
                </div>
              </li>
              <li>
                <span>Day</span>
                <div class="ui-form-group">
                  <input type="text" class="form-control" id="" placeholder="">
                </div>
              </li>
            </ul>
          </div>
          <div class="profile__group">
            <span class="profile__caption">Interests</span>
            <div class="ui-form-group">
              <input type="text" class="form-control" id="" placeholder="">
            </div>
          </div>
          <div class="profile__group">
            <span class="profile__caption">Bio</span>
            <div class="ui-form-group">
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="col-lg-12 profile__buttons">
          <div class="ui-button ui-button--danger" style="visibility: hidden"></div>
          <button class="ui-button">Create my profile</button>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
