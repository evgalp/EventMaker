<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventMaker</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
</head>
<body>

    <div class="img-bg"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 mt-5">
                <div class="home-header">
                    <h1>EventMaker</h1>
                    <h4>Make things happen !</h4>
                </div>
                <div class="home-form card card-form mt-4">
                    <div class="card-body p-0">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="col col-sm-6 nav-item p-0 ">
                              <a class="nav-link p-3 text-center active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
                            </li>
                            <li class="col col-sm-6 nav-item p-0">
                              <a class="nav-link p-3 text-center" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                            </li>
                          </ul>
                          <div class="tab-content d-flex align-items-center bg-light" id="homeTabContent">
                            <div class="tab-pane bg-light p-5 fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form>
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" id="inputName" placeholder="">
                                        </div>
                                      </div>
                                    <div class="form-group row">
                                      <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                                      <div class="col-sm-8">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                                        <div class="col-sm-8">
                                          <input type="password" class="form-control" id="inputPassword" placeholder="">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm password</label>
                                        <div class="col-sm-8">
                                          <input type="password" class="form-control" id="inputPassword2" placeholder="">
                                        </div>
                                      </div>
                                      <div class="form-group row col-lg-12 d-flex justify-content-center mx-0 mt-5 mb-0">
                                          <button class=" col-sm-6 btn btn-success p-2" type="submit">Register</button>
                                      </div>
                                  </form>
                            </div>
                            <div class="tab-pane bg-light p-5  fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form>
                                    <div class="form-group row">
                                      <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                                      <div class="col-sm-8">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                                        <div class="col-sm-8">
                                          <input type="password" class="form-control" id="inputPassword" placeholder="">
                                        </div>
                                      </div>
                                      <div class="form-group row col-lg-12 d-flex justify-content-center mx-0 mt-5 mb-0">
                                          <button class=" col-sm-6 btn btn-success p-2" type="submit">Login</button>
                                      </div>
                                  </form>
                            </div>
                          </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
