<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventMaker</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container col-md-12 col-lg-10">
          <a class="navbar-brand text-light" href="#">EventMaker</a>
          <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <span>Menu</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        
          <div class="collapse navbar-collapse col-lg-4 d-flex-lg justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create an event</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5">
        <div class="row">
          <div class="col-md-12 col-md-10 offset-md-0 col-lg-10 offset-lg-1">
              <form class="profile-form card card-form px-4 px-lg-5 py-2 bg-light">

                  <div class="row">
                    <div class="col-sm-12 my-5">
                        <h2 class="text-center">Create new event</h2>
                    </div>
                  </div>

                  <div class="row mb-5">
                    <div class="col text-center">
                      <div class="profile-pic-upload">
                        <a href="#">+</a>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group row mt-4">
                    <label for="inputName" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label d-flex align-items-end mb-md-3 mb-sm-1">Start date</label>
                      <div class="col-sm-10 d-flex">
                        <div class="form-group mr-4">
                          <label for="dayStart">Day</label>
                          <input type="email" class="form-control" id="dayStart" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group mr-4">
                          <label for="monthStart">Month</label>
                          <input type="email" class="form-control" id="monthStart" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="yearStart">Year</label>
                          <input type="email" class="form-control" id="yearStart" aria-describedby="emailHelp" placeholder="">
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label d-flex align-items-end mb-md-3 mb-sm-1">End date</label>
                      <div class="col-sm-10 d-flex">
                        <div class="form-group mr-4">
                          <label for="dayEnd">Day</label>
                          <input type="email" class="form-control" id="dayEnd" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group mr-4">
                          <label for="monthEnd">Month</label>
                          <input type="email" class="form-control" id="monthEnd" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="yearEnd">Year</label>
                          <input type="email" class="form-control" id="yearEnd" aria-describedby="emailHelp" placeholder="">
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="inputBio" class="col-sm-2 col-form-label">Decription</label>
                      <div class="col-sm-10">
                        <textarea placeholder="Something about your event..." class="form-control" name="inputDecription" id="inputDecription" cols="30" rows="10"></textarea>
                      </div>
                    </div>

                    <div class="two-buttons form-group row my-5 px-4">
                      <button class=" col-sm-5 btn btn-danger" type="submit">Discard changes</button>
                      <button class="col-sm-5 offset-sm-2 btn btn-success" type="submit">Create event</button>
                  </div>

                </form>
          </div>
        </div>
      </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
