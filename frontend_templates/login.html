<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Maker</title>

  <link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="home full-screen">
  <!-- <div class="overlay full-screen"></div> -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">


        <div class="row home-logo">
          <div class="col">
            <h1 class="home-logo__top">Event Maker</h1>
            <span class="home-logo__bottom">Make things happen!</span>
          </div>
        </div>

        <div class="home-form">
          <div class="home-form__tabs">
            <a href="register.html" class="home-form__tab home-form__tab">
              Register
            </a>
            <a href="#" class="home-form__tab home-form__tab--active">
              Log in
            </a>
          </div>
          <div class="home-form__ui col-md-8 offset-md-2">
            <div class="ui-form-group">
              <label for="">Email</label>
              <input type="text" class="form-control" id="" placeholder="">
            </div>
            <div class="ui-form-group">
              <label for="">Password</label>
              <input type="text" class="form-control" id="" placeholder="">
            </div>
            <button class="ui-button">Log in</button>
          </div>

        </div>

      </div>
    </div>


  </div>

</div>

</body>
</html>
